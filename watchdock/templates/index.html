{% extends "layout.html" %}

{% block content %}     

    <style>
      a:link, a:visited {
        text-decoration: none;
        color: white; 
        cursor: pointer;
      }
    </style>

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
    </div>

    <!-- Docker Host Cards -->
    <div class="row">
        <script>
          var background_class = JSON.parse('{{ background_class|tojson }}');
          var countBkg = 0;
        </script>

        {% for host in host_details %}  
          
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card text-white shadow">
                <a href="/stats">
                  <div class="card-body"  id="{{ host.name }}-card">
                     {{ host.name }} 
                      <div>
                        <i class="fa fa-desktop fa-lg" style="float: right; margin-right: 5px; margin-top: -10px;" aria-hidden="true"></i>
                      </div>
                      <div class="text-white small">{{ host.IP }}</div>
                  </div>
                </a>
              </div>
            </div>
          
          <script>
            var hostCard = document.getElementById("{{ host.name }}-card");
            hostCard.classList.add(background_class[countBkg]);
            countBkg++;
          </script>
        {% endfor %}   
    </div>
    
    <!-- Content Row -->
    <div class="row">
        <!-- Pie Chart -->
        <div class="col-xl-6 col-lg-8">
          <div class="card shadow mb-4">

            <!-- Card Header -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <h6 class="m-0 font-weight-bold text-primary">Running Containers</h6>
            </div>

            <!-- Card Body -->
            <div class="card-body">
              <script>
                var color_hosts = JSON.parse('{{ color_hosts|tojson }}');
                var colorCount = 0;
              </script>

              <div class="chart-pie pt-4 pb-2">
                <canvas id="myPieChart"></canvas>
              </div>
              <div class="mt-4 text-center small">
                {% for host in hosts %}     
                  <span class="mr-2" id="{{host}}-mr">
                    <i class="fas fa-circle"></i> {{ host }}
                    <script>
                      var hostMr = document.getElementById("{{ host }}-mr");
                      hostMr.classList.add(color_hosts[colorCount]);
                      colorCount++;
                    </script>
                  </span>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
    </div> 
    <!-- Content Row -->

    <script>
        // Set new default font family and font color to mimic Bootstrap's default styling
        Chart.defaults.global.defaultFontFamily = 'Nunito', '-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
        Chart.defaults.global.defaultFontColor = '#858796';

        // Pie Chart Example
        var ctx = document.getElementById("myPieChart");
        var myPieChart = new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: JSON.parse('{{ hosts|tojson }}'),
            datasets: [{
              data: JSON.parse('{{ containers|tojson }}'),
              backgroundColor: JSON.parse('{{ color_background|tojson }}'),
              hoverBorderColor: "rgba(234, 236, 244, 1)",
            }],
          },
          options: {
            maintainAspectRatio: false,
            tooltips: {
              backgroundColor: "rgb(235,235,255)",
              bodyFontColor: "#000000",
              borderColor: '#dddfeb',
              borderWidth: 1,
              xPadding: 15,
              yPadding: 15,
              displayColors: false,
              caretPadding: 10,
            },
            legend: {
              display: false
            },
            cutoutPercentage: 70,
          },
        });        
    </script>
    
{% endblock content%}
