{% extends "layout.html" %}

{% block content %}     

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Docker Stats</h1>
    </div>

    <!-- Content Row -->
    <div class="row">
        <!-- Docker Stats -->
        <div class="col-xl-12 col-lg-12 col-md-12">
          <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <h6 class="m-0 font-weight-bold text-primary">Docker Stats</h6>
              <div class="dropdown no-arrow">
                <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink">
                  <div class="dropdown-header">Dropdown Header:</div>
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </div>
            </div>
            <!-- Card Body -->
            <div class="card-body" style="height: 450px; width: -webkit-fill-available;">
              <div class="chart-area" style="height: -webkit-fill-available; width: -webkit-fill-available;">
                <canvas id="docker-stats-chart"></canvas>
              </div>
            </div>
          </div>
        </div>        
    </div>

    <script>
        // Set new default font family and font color to mimic Bootstrap's default styling
        Chart.defaults.global.defaultFontFamily = 'Nunito', '-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
        Chart.defaults.global.defaultFontColor = '#858796';

        var ctx = document.getElementById("docker-stats-chart");
        var data = {
            labels: ["", "", "", "", "", "", "", "", "", "", "", ""],
            datasets: [{
                label: "{{ stats[0]['name'] }}",
                data: JSON.parse("{{ stats[0]['usage'] }}"),
                lineTension: 0.2,
                backgroundColor: "#4e73df",
                borderColor: "#4e73df",
                borderCapStyle: 'butt',
                borderDash: [],
                borderDashOffset: 0.0,
                borderWidth: 1.5,
                borderJoinStyle: 'miter',
                pointRadius: 0,
                pointHitRadius: 10,
                pointHoverBackgroundColor: "#4e73df",
                pointHoverBorderColor: "#4e73df",
                pointHoverBorderWidth: 2,    
                fill:false,
            },
            {
                label: "{{ stats[1]['name'] }}",
                data: JSON.parse("{{ stats[1]['usage'] }}"),
                lineTension: 0.2,
                backgroundColor: "#1cc88a",
                borderColor: "#1cc88a",
                borderCapStyle: 'butt',
                borderDash: [],
                borderDashOffset: 0.0,
                borderWidth: 1.5,
                borderJoinStyle: 'miter',
                pointRadius: 0,
                pointHitRadius: 10,
                pointHoverBackgroundColor: "#1cc88a",
                pointHoverBorderColor: "#1cc88a",
                pointHoverBorderWidth: 2,    
                fill:false,
            }],
        };
        var options = {
            showLines: true,
            animation: false,
            legend: {
              display: true
            },
            maintainAspectRatio: false,
            layout: {
                padding: {
                    left: 10,
                    right: 25,
                    top: 25,
                    bottom: 0
                }
            },
            scales: {
                xAxes: [{
                    gridLines: {
                      display: true,
                      drawTicks: false
                    },
                    ticks: {
                        fontSize: 10,
                        maxRotation: 10,
                        padding: 10
                    }
                }],
                yAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'CPU usage (%)'
                    },
                    ticks: {
                        // maxTicksLimit: 50,
                        // max: 1000,
                        min: 0,
                        stepSize: 50,
                        padding: 10
                    },
                    gridLines: {
                        color: "rgb(234, 236, 244)",
                        zeroLineColor: "rgb(234, 236, 244)",
                        drawBorder: false,
                        borderDash: [2],
                        zeroLineBorderDash: [2]
                    }
                }],
            },
            
            tooltips: {
                backgroundColor: "rgb(255,255,255)",
                bodyFontColor: "#858796",
                titleMarginBottom: 10,
                titleFontColor: '#6e707e',
                titleFontSize: 14,
                borderColor: '#dddfeb',
                borderWidth: 1,
                xPadding: 15,
                yPadding: 15,
                displayColors: false,
                intersect: false,
                mode: 'index',
                caretPadding: 10,
                callbacks: {
                    label: function(tooltipItem, chart) {
                        var datasetLabel = chart.datasets[tooltipItem.datasetIndex].label || '';
                        return datasetLabel + ': ' + tooltipItem.yLabel + "%";
                    }
                }
            }
        };

        function addData() {
            statsLineChart.data.datasets[0].data.shift();
            statsLineChart.data.datasets[1].data.shift();
            statsLineChart.data.labels.shift();
            statsLineChart.data.datasets[0].data.push(Math.floor((Math.random() * 100) + 1));
            statsLineChart.data.datasets[1 ].data.push(Math.floor((Math.random() * 100) + 1));
            var ctime = new Date();
            var csecs = moment(ctime).format("s");
            if (csecs % 5 === 0) {
                var label = csecs == '0' ? moment(ctime).format("mm:ss") : moment(ctime).format(":ss");
                statsLineChart.data.labels.push(label);
            } else {
                statsLineChart.data.labels.push('');
            }

            statsLineChart.update();
        }
        
        var statsLineChart = new Chart(ctx, {
            type: 'line',
            data: data,
            options: options 
        });

        window.onload = function() {
            setInterval('addData()', 1000);
        };
                
    </script>

{% endblock content%}
